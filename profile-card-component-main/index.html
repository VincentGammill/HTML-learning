<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="profile-card">
    <div class="card-top">
      <img class="wavy-card-bckgrd" src="images/bg-pattern-card.svg" alt="wavy card background">
      <img class="profile-pic" src="images/image-victor.jpg" alt="">
    </div>
    <div class="card-middle">
      <p class="name-age">Victor Crest <span class="age">26</span></p>
      <p class="location">London</p>
    </div>
    <hr>
    <div class="card-bottom">
      <div class="score-box">
        <p class="score">80K</p>
        <p class="score-type">Followers</p>
      </div>
      <div class="score-box">
        <p class="score">803K</p>
        <p class="score-type">Likes</p>
      </div>
      <div class="score-box">
        <p class="score">1.4K</p>
        <p class="score-type">Photos</p>
      </div>
    </div>

  </div>

  </div>
</body>

</html>
