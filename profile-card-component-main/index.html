<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <img class="top-circle" src="images/bg-pattern-top.svg" alt="">
  <div class="profile-card">
    <div class="card-top">
      <img class="wavy-card-bckgrd" src="images/bg-pattern-card.svg" alt="wavy card background">
      <img class="profile-pic" src="images/image-victor.jpg" alt="">
    </div>
    <div class="card-middle">
      <p class="name-age">Victor Crest <span class="age">26</span></p>
      <p class="location">London</p>
    </div>
    <hr>
    <div class="card-bottom">
      <div class="score-box">
        <h3>80k</h3>
        <p>Followers</p>
      </div>
      <div class="score-box">
        <h3>803k</h3>
        <p>Likes</p>
      </div>
      <div class="score-box">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>

  </div>

  </div>
  <img class="bottom-circle" src="images/bg-pattern-bottom.svg" alt="">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/VincentGammill">Vincent Gammill</a>.
  </div>
</body>

</html>
